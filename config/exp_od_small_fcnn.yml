context:
  experiment_set: od
  experiment_name: baseline
  artifactory_root: /artifactory
  execution_type: training
  verbose: 2

model:
  input_shape: [200, 320]
  maximum_stride: 8
  backbone_spec:
    name: SmallFCNN
    strides: [2, 4, 8]
    width_base: 16
  neck_spec:
    name: AutoFusion
    output_stride: 4
    output_width: 64
  head_spec:
    name: OD
    num_classes: 17
    peak_nms: 0.1

training:
  data:
    - name: cocodoom
      root: /data/cocodoom
      subset: train
      sampling_probability: 1.0
      transformations:
        - { name: image, stride: 1 }
        - { name: heatmap, stride: 4 }
        - { name: regression, stride: 4 }
      kwargs:
        full: False
        split: run
  epochs: 120
  steps_per_epoch: 1000
  batch_size: 8
  criteria_spec:
    losses:
      - name: focal
        feature: heatmap
        weight: 1.
      - name: mean_absolute_error
        feature: refinement
        weight: 10.
        sparse_location_feature: regression_mask
      - name: mean_absolute_error
        feature: box_wh
        weight: 1.
        sparse_location_feature: regression_mask

  optimizer_spec:
    name: Adam
  lr_schedule_spec:
    name: constant
    learning_rate: 3e-4
  callbacks:
    - { name: LatestModelCheckpoint }
    - { name: ObjectMAP, checkpoint_best: True }
    - { name: CSVLogger }

evaluation:
  data:
    - name: cocodoom
      root: /data/cocodoom
      subset: val-mini
      transformations:
        - { name: image, stride: 1 }
      kwargs:
        full: False
        split: run
  detection_output_file : default

inference:
  data:
    - name: cocodoom
      root: /data/cocodoom
      subset: val
      transformations:
        - { name: image, stride: 1 }
      kwargs:
        full: True
        split: run

  visualization_mode: raw_heatmap
  to_screen: True
  output_video_path: 
  fps: 25
  total_num_frames: 200
